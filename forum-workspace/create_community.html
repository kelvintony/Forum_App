    <!-- <h1>hellooooooooo</h1> -->
    <div class="community_container">
        <div class="container">
            <div class="inner_a">
                <p>Create a Community</p>
                <button> <img src="./assets/single_community/cancel_icon.svg" alt="cancel_pix"> </button>
            </div>
            <hr class="comuunity_line">
            <div class="select_interest">
                <p>Select Interest</p>
                <select name="interest" id="">
                    <option value="design">Design</option>
                    <option value="javascript">Javascript</option>
                    <option value="bitcoin">Bitcoin</option>
                </select>
            </div>

            <div class="community_name">
                <p>Name</p> 
                <p> Community name including capitalization cannot be changed</p>
                <input class="txt_community" type="text" placeholder="enter community name">
                <p> 21 Characters remaining</p>
            </div>
            
            <div class="radio_communityType">
                <p>Community Type</p>
                <input type="radio" id="radioPublic" name="communityType" value="public" checked>
                <label for="radioPublic">Public, <span class="radion_inner">Anyone can view, post, and comment to this community</span></label>
            
                <input type="radio" id="radioRestricted" name="communityType" value="restricted">
                <label for="radioRestricted">Restricted, <span class="radion_inner">Anyone can view, post, and comment to this community</span></label>
            
                <input type="radio" id="radioPrivate" name="communityType" value="private">
                <label for="radioPrivate">private, <span class="radion_inner">Anyone can view, post, and comment to this community</span></label> 
            </div>

            <div class="upload_container">
                <p>Upload cover image</p>
                <input class="custom-file-input" type="file" name="uploadFile" id="uploadFile">
            </div>
            
            <div class="community_buttons">
                <button class="btn_cancel">Cancel</button>
                <button class="btn_create">Create Community</button>
            </div>
        </div>
