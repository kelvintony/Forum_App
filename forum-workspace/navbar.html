<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./navbar.css">
    <title>Forumix</title>
</head>
<body>
    <nav class="navbar_container">
        <div class="navbar_logo">
            <p>Forum</p>
            <img src="./assets/logo.svg" alt="pix-a">
        </div>

        <div class="navbar_btn">
            <button class="btn_register"> <img src="./assets/user-plus.svg" alt="pix-b"> Register</button>
            <button class="btn_login">Login</button>
        </div>
    </nav>

    <!-- register section -->
    <section class="register_container">
        <div class="register_inner_container">
            <div class="container_a">
                <h3>Join The Community</h3>
                <p>Create your Member profile and get first access to the very best topic and community.</p>
                
                <label for="username">
                    Username: <br>
                    <input type="text" name="" id="" placeholder="username">
                    <br>
                </label>
                
                <label for="email">
                    Email: <br>
                    <input type="email" name="" id="" placeholder="email">
                    <br>
                </label>
                
                <label for="password">
                    Password: <br>
                    <input type="password" name="" id="" placeholder="password">
                    <br>
                </label>
                
                <label for="confirmPassword">
                    Confirm Password: <br>
                    <input type="password" name="" id="" placeholder="Confirm Password">
                    <br>
                </label>
 
                <button class="btn_register_a">Register</button>
                <p class="already_signup">Already have an account? <span>Sign in</span></p>
            </div>
            <div class="container_b">
                <img src="./assets/register_pix.png" alt="pix-c">
            </div>
        </div>
    </section>
</body>
</html>
